<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Recipe Maker Electron</title>

</head>

<body>
    <h1>Recipe Maker Electron!</h1>
    <p>Welcome to the Recipe Maker Electron application.</p>
    <button id="listRecipes">List Recipes</button>
    <p></p>
    <form id="readRecipe">
        <input autocomplete="off" autofocus id="dishNameInput" placeholder="Dish Name" type="text" required>
        <input type="submit">
    </form>
    <p id="activeRecipe"></p>
    <button id="listIngredients">List Ingredients</button>
    <button id="listInstructions">List Instructions</button>
    <button id="listModifications">List Modifications</button>

</body>

</html>
